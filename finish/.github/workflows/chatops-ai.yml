name: AI ChatOps Assistant

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  ai-chatops:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@bot')
    runs-on: ubuntu-latest
    environment:
      name: devops-dev

    steps:
      - uses: actions/checkout@v4

      - name: Extract PR metadata
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const report = {
              number: pr.number,
              title: pr.title,
              body: pr.body,
              author: pr.user.login,
              labels: pr.labels.map(l => l.name),
              changed_files: pr.changed_files
            };

            require('fs').writeFileSync(
              'chatops-input.json',
              JSON.stringify(report, null, 2)
            );
 
      - name: Generate AI response
        id: ai
        uses: ./.github/azure-openai-chat
        with:
          endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          api_key: ${{ secrets.AZURE_OPENAI_API_KEY }}
          deployment: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          system_prompt_file: "ai/prompts/chatops.prompt.md"
          user_input_file: "chatops-input.json"
          output_file: "chatops-output.md"
          temperature: "0.1"

      - name: Post response to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_CHATOPS_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('chatops-output.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `ðŸ¤– AI Assistant Response:\n\n${body}`
            });