name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: |
            src/**/*.csproj
            src/**/*.fsproj
            src/**/*.vbproj
            src/GenAIDevOps.sln

      - name: Restore
        run: dotnet restore src/GenAIDevOps.sln

      - name: Build
        run: dotnet build src/GenAIDevOps.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/GenAIDevOps.sln --configuration Release --no-build
