name: CI

on:
  push:
    branches:
      - main
  pull_request:

# Cancel older runs on the same branch/PR to save time and reduce queue contention.
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Set explicit, deterministic build settings and reduce noisy output.
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_NOLOGO: "1"
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Cache NuGet packages with a key that changes when restore inputs change.
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: nuget-${{ runner.os }}-${{ hashFiles('src/**/*.csproj', 'src/**/*.fsproj', 'src/**/*.vbproj', 'src/GenAIDevOps.sln', 'NuGet.config', 'nuget.config', '**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore src/GenAIDevOps.sln

      - name: Build
        # Enable deterministic CI builds for repeatable outputs.
        run: dotnet build src/GenAIDevOps.sln --configuration Release --no-restore -p:ContinuousIntegrationBuild=true -p:Deterministic=true

      - name: Test
        # Reuse built artifacts and keep configuration explicit.
        run: dotnet test src/GenAIDevOps.sln --configuration Release --no-build --logger "trx" --results-directory TestResults

      - name: Upload test results
        # Always upload TRX files to aid debugging, even on failures.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx 
